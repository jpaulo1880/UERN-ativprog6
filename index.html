<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ativprog6</title>
    <link rel="stylesheet" href="../ativprog6/css/styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Cadastro de Cliente</h1>
      <form
        id="formCadastro"
        action="../ativprog6/cadastraCliente.php"
        method="post"
      >
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="nome">Nome:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="nome"
              id="nome"
              minlength="2"
              maxlength="50"
              autofocus
           >
          </div>

          <div>
            <label for="email">E-Mail:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="email"
              name="email"
              id="email"
              title="Insira um e-mail válido"
           >
          </div>

          <div>
            <label for="cpf">CPF:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="cpf"
              id="cpf"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              title="CPF Inválido!"
           >
          </div>

          <div>
            <label for="idade">Idade:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="number"
              name="idade"
              id="idade"
           >
          </div>

          <div>
            <label for="telefone">Telefone:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="tel"
              name="telefone"
              id="telefone"
              pattern="\(\d{2}\) \d{5}-\d{4}"
              title="Insira um telefone válido!"
           >
          </div>

          <div>
            <label for="datanasc">Data de nascimento:</label>
            <input
              class="input-group"
              type="date"
              name="datanasc"
              id="datanasc"
           >
          </div>

          <div>
            <label>Sexo</label>
            <select class="input-group" required aria-required="true">
              <option value="" disabled hidden selected>Selecione...</option>
              <option value="Feminino">Feminino</option>
              <option value="Masculino">Masculino</option>
            </select>
          </div>

          <div>
            <label>Estado Civil</label>
            <select class="input-group" required aria-required="true">
              <option value="" disabled hidden selected>Selecione...</option>
              <option value="Solteiro(a)">Solteiro(a)</option>
              <option value="Casado(a)">Casado(a)</option>
              <option value="Viúvo(a)">Viúvo(a)</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço de entrega</legend>

          <div>
            <label for="cep">CEP:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="cep"
              id="cep"
              pattern="\d{5}-\d{3}"
           >
          </div>

          <div>
            <label>Tipo de logradouro:</label>
            <select class="input-group" required aria-required="true">
              <option value="" hidden disabled selected>Selecione...</option>
              <option value="Rua">Rua</option>
              <option value="Avenida">Avenida</option>
              <option value="Praça">Praça</option>
            </select>
          </div>

          <div>
            <label for="logradouro">Logradouro:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="logradouro"
              id="logradouro"
           >
          </div>

          <div>
            <label for="bairro">Bairro:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="bairro"
              id="bairro"
           >
          </div>

          <div>
            <label for="cidade">Cidade:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="cidade"
              id="cidade"
           >
          </div>

          <div>
            <label for="estado">Estado:</label>
            <input
              class="input-group"
              required
              aria-required="true"
              type="text"
              name="estado"
              id="estado"
           >
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações adicionais</legend>

          <div>
            <label>Interesses:</label>
            <textarea rows="5" cols="50" readonly>
Filmes
Informática
Games
Livros
Rouparia
            </textarea>
          </div>

          <div>
            <label>Complemento:</label>
            <textarea rows="5" cols="50"></textarea>
          </div>

          <div>
            <label for="envioarquivo">Anexo:</label>
            <input
              class="input-group"
              type="file"
              name="envioarquivo"
              id="envioarquivo"
           >
          </div>

          <div>
            <label for="usuariologin">Usuário:</label>
            <input
              class="input-group"
              type="text"
              name="usuariologin"
              id="usuariologin"
              minlength="5"
           >
          </div>

          <div>
            <label for="senhalogin">Senha:</label>
            <input
              class="input-group"
              type="password"
              name="senhalogin"
              id="senhalogin"
              minlength="8"
           >
          </div>
        </fieldset>

        <div>
          <input
            class="input-group"
            type="hidden"
            name="identificador"
            value="823094823904"
         >
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
    <script src="../ativprog6/scripts/scripts.js"></script>
  </body>
</html>
